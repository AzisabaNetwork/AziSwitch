name: AziSwitch
version: @version@
main: com.github.mori01231.aziswitch.AziSwitch
author: Mori01231
description: Switch between Admin mode and Member mode
prefix: AziSwitch


commands:
  switch:
    description: 運営モードとサバ民モードを行き来する。
    usage: エラー。/switchで運営モードを変更できます。
  newswitchgroup:
    description: Switch可能なグループを作成する。
    usage: エラー。/newswitchgroup グループ名 でグループの作成が可能です。

permissions:
  aziswitch.*:
    description: AziSwitchの全コマンドへのアクセスを可能にする。